exclude: (^.idea/)
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
        types: [ python ]
      - id: check-case-conflict
        types: [ python ]
      - id: check-docstring-first
        types: [ python ]
      - id: debug-statements
        types: [ python ]
      - id: detect-aws-credentials
        types: [ python ]
        args: [ '--allow-missing-credentials' ]
      - id: detect-private-key
        types: [ python ]
  #      - id: name-tests-test
  #        types: [ python ]
  - repo: local
    hooks:
      - id: autoflake
        name: autoflake
        language: system
        types: [ python ]
        entry: autoflake
        require_serial: true
        args: [ '--in-place', '--remove-all-unused-imports', '--ignore-init-module-imports' ]
      - id: black
        name: black
        language: system
        types: [ python ]
        require_serial: true
        entry: black
      - id: mypy
        name: mypy
        language: system
        types: [ python ]
        entry: mypy
        require_serial: true
        args: [ --strict, --python-version=3.12, --show-error-codes, --allow-untyped-decorators ]
      - id: bandit
        name: bandit
        language: system
        types: [ python ]
        entry: bandit
        require_serial: true
        args: [ '-q', '--skip', 'B101,B105,B106' ]
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-use-type-annotations
      - id: python-check-blanket-noqa
      - id: python-check-blanket-type-ignore
      - id: python-check-mock-methods
      - id: python-no-eval
      - id: python-no-log-warn
